<div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <div class="form-group text-center" *ngIf="loading">
              <div class="spinner-border" role="status"></div>
            </div>
            <h5 class="card-title text-center">Register</h5>
            <div class="alert alert-danger" role="alert" *ngIf="showError">
              Die angegebene E-Mail-Adresse ist entweder bereits registriert oder die Daten sind ungültig. Bitte überprüfen Sie Ihre Angaben und versuchen Sie es erneut.
            </div>
            <div class="alert alert-success" role="alert" *ngIf="showSuccess">
              Registrierung erfolgreich! Du kannst dich jetzt einloggen.
            </div>
            <div class="form-group text-center">
              <p>oder bereits eingeloggt?</p>
              <button type="button" class="btn btn-primary" (click)="login()">Logge dich ein</button>
            </div>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control"
                  formControlName="email">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" class="form-control"
                  formControlName="username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control"
                  formControlName="password">
              </div>
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" class="form-control"
                  formControlName="firstName">
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" class="form-control"
                  formControlName="lastName">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
