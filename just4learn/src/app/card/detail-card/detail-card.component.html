<div class="container mt-5 ">
  <div class="container ">
    <div class = "card change_container">
      <h2> Karte Detail / Bearbeiten</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Titel</label>
          <input type="text" formControlName="title" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Inhalt</label>
          <input type="text" formControlName="content" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Frage</label>
          <input type="text" formControlName="question" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Antwort</label>
          <input type="text" formControlName="answer" class="form-control">
        </div>
        <button type="submit" class="btn btn_secondary" [disabled]="!form.valid">Ã„nderungen Speichern</button>
      </form>
    </div>
  </div>
</div>
