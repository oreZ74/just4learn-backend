<div class="container mt-5">
  <div class = "card">
    <div class="container" style="padding: 1rem;">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="mb-3">
        <label class="form-label">Titel</label>
        <input type="text" formControlName="title" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Inhalt</label>
        <input type="text" formControlName="content" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Frage</label>
        <input type="text" formControlName="question" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Antwort</label>
        <input type="text" formControlName="answer" class="form-control">
      </div>
      <button type="submit" class="btn btn_primary" [disabled]="!form.valid">Karte hinzuf√ºgen</button>
    </form>
  </div>
</div>
</div>
